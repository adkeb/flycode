<!doctype html>
<!-- FlyCode Note: Confirmation popup template shown before committing local file write operations from extension. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Write</title>
    <style>
      body { font-family: sans-serif; max-width: 620px; margin: 18px auto; line-height: 1.4; }
      pre { background: #f5f5f5; padding: 12px; white-space: pre-wrap; }
      button { padding: 8px 14px; margin-right: 8px; }
      .warn { color: #a30000; font-weight: 700; }
    </style>
  </head>
  <body>
    <h2>Confirm Local File Write</h2>
    <p class="warn">This operation will modify local files.</p>
    <pre id="summary"></pre>
    <button id="approveBtn">Approve</button>
    <button id="denyBtn">Reject</button>
    <script type="module" src="confirm.js"></script>
  </body>
</html>
