<!doctype html>
<!-- FlyCode Note: V2 extension options page (minimal bridge settings). -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FlyCode 扩展（V2）</title>
    <style>
      :root {
        --bg: #f7f8fb;
        --fg: #1f2a37;
        --muted: #5f6b7a;
        --card: #ffffff;
        --line: #d8deea;
        --accent: #1f6feb;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        background: var(--bg);
        color: var(--fg);
      }
      .wrap {
        max-width: 860px;
        margin: 28px auto;
        padding: 0 18px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 18px;
        margin-bottom: 14px;
      }
      h1 {
        margin: 0 0 10px;
      }
      h2 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      .row {
        margin-bottom: 10px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 4px;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--line);
        border-radius: 8px;
        padding: 9px 10px;
        background: #fff;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
        margin: 2px 0 0;
      }
      .btns {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        border: 1px solid var(--line);
        border-radius: 8px;
        padding: 8px 12px;
        background: #fff;
        cursor: pointer;
      }
      button.primary {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }
      .status {
        min-height: 22px;
        font-weight: 600;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      @media (max-width: 760px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>FlyCode 扩展设置（V2 / MCP-only）</h1>

      <section class="card">
        <h2>应用连接</h2>
        <div class="row">
          <label for="appBaseUrl">FlyCode Desktop 服务地址</label>
          <input id="appBaseUrl" type="text" placeholder="http://127.0.0.1:39393" />
        </div>
        <div class="row">
          <label for="maxInjectTokens">注入预算（字符近似）</label>
          <input id="maxInjectTokens" type="number" min="200" max="200000" />
        </div>
        <div class="btns">
          <button class="primary" id="saveBtn">保存设置</button>
          <button id="checkBtn">检测应用连接</button>
          <button id="syncKeyBtn">同步站点密钥</button>
          <button id="reloadBtn">重载站点页面</button>
        </div>
        <p class="hint">扩展不会再管理业务策略，只负责连接应用与网页注入。</p>
      </section>

      <section class="card">
        <h2>自动模式</h2>
        <div class="grid">
          <label><input id="autoToolEnabled" type="checkbox" /> 启用自动工具模式</label>
          <label><input id="autoToolAutoSend" type="checkbox" /> 自动发送 mcp-response</label>
          <label><input id="compactResultDisplayEnabled" type="checkbox" /> 摘要显示 mcp-response</label>
          <label><input id="debugLoggingEnabled" type="checkbox" /> 启用调试日志</label>
        </div>
      </section>

      <section class="card">
        <h2>站点密钥（只读）</h2>
        <div class="row">
          <label for="qwenKey">Qwen Key</label>
          <input id="qwenKey" type="text" readonly />
        </div>
        <div class="row">
          <label for="deepseekKey">DeepSeek Key</label>
          <input id="deepseekKey" type="text" readonly />
        </div>
        <div class="row">
          <label for="geminiKey">Gemini Key</label>
          <input id="geminiKey" type="text" readonly />
        </div>
      </section>

      <section class="card">
        <div id="status" class="status"></div>
      </section>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
